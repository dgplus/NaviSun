<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map: Community Solar Capacity by State | DG+</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/map-styles.css">
</head>

<body>
    <div id="mapcontainer">
        <div id="map"></div>
        <div class="map-overlay top">
            <div class="map-overlay-inner">
                <h3>NaviSun Project Capacity by State</h3>
                <h4>Kilowatts (kW)</h4>
                <!-- <label>Layer opacity: <span id="slider-value">100%</span></label>
            <input id="slider" type="range" min="0" max="100" step="0" value="100"> -->
                <div class="legend-container">

                    <div id="legend" class="column"></div>
                </div>
                <!-- <label>Borders:
                    <input id="borders" type="checkbox" checked>
                </label> -->
            </div>
        </div>
        <div id="fullscreen">Full screen</div>
    </div>

    <script>
        const legendDiv = document.getElementById('legend');
        // const bordersCheckbox = document.getElementById('borders');
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');
        const layerName = 'states-layer'
        const fullscreen = document.getElementById('fullscreen');
        const mainData = {
            sprData: []
        }

        mapboxgl.accessToken =
            'pk.eyJ1IjoiZGdwbHVzZGVzaWduIiwiYSI6ImNsZTF2bGtuczFwYXYzcnBrYm5xM2VwZHUifQ.bsWl7gNOVYm4-_62gDEjqA';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/light-v11',
            center: {
                lng: -99.48299257741193,
                lat: 40.92230044374887
            },
            zoom: 3.5, // starting zoom,
            projection: "mercator"
        });

        map.on('load', () => {

            map.addSource('states', {
                'type': 'geojson',
                'data': {
                    type: 'FeatureCollection',
                    features: Array(0)
                }
            });

            map.addLayer({
                'id': 'states-layer',
                'type': 'fill',
                'source': 'states',
                'paint': {
                    // 'fill-color': 'rgba(200, 100, 240, 0.8)',
                    'fill-outline-color': 'rgba(255, 255, 255, .5)'
                }
            });


            Promise.all([
                d3.csv(
                    "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWkjhMGbmqFTQiTkS9fYH0T9jydBhPGKkBWE-XVrgbNwHn0tgWc9E42NsPFYqaRQ/pub?gid=309868205&single=true&output=csv"
                ),
                fetch("base/s_22mr22.json").then(data => data.json())
            ]).then(data => {

                console.log('data', data);
                const [sprData, mapData] = data
                mainData.sprData.push(...sprData)
                map.getSource("states").setData(mapData)
                const avrPrice = sprData.map(d => +d['Capacity']).filter(d => !isNaN(d))
                const namesSpr = sprData.map(d => d.State)
                const min = Math.min(...avrPrice)
                const max = Math.max(...avrPrice)
                const myColor = d3.scaleLinear().domain([min, max]).range(["#dbeefc", "#a4c0fe"])

                generateLegend(min, max, legendDiv, myColor)

                const filtersArray = []
                sprData
                    .filter(d => !isNaN(+d['Capacity']) && +d['Capacity'] > 0)
                    .map(d => {
                        const filter = [
                            ['==', ['get', "STATE"], d.State], myColor(+d['Capacity'])
                        ]
                        filtersArray.push(...filter)
                    })
                map.setPaintProperty(layerName, "fill-color", [
                    'case',
                    ...filtersArray,
                    "transparent"
                ])
                map.setPaintProperty(layerName, "fill-opacity", 0.9)
                //map.setPaintProperty(layerName, "fill-outline-color", "white")
                //map.setPaintProperty(layerName, "fill-outline-color", "transparent")
            })

            map.on("click", layerName, e => {
                const stateISO = e.features[0].properties.STATE;
                const stateName = e.features[0].properties.NAME;

                // Filter data for the selected state
                const projects = mainData.sprData.filter(spr => spr.State === stateISO);

                // Sum total capacity
                const totalCapacity = projects.reduce((acc, spr) => acc + +spr['Capacity'], 0);
                const formattedCapacity = totalCapacity.toLocaleString('en-US', {
                    maximumFractionDigits: 0
                });

                // Construct the project list HTML
                let projectListHTML = '';
                projects.forEach(project => {
                    projectListHTML +=
                        `<li>${project.ProjectName} - ${project.Capacity.toLocaleString('en-US')} kW<br>
                            <img class="icon" src="images/LocationIcon.png"
                            alt="Location:" /> ${project.City}, ${project.State}</li>`;
                });

                const text = projects.length > 0 ? `
        <div class="popup-main">
            <div class="popup-header"><b>${stateName}</b></div>
            <div class="popup-subheader">Total Capacity: ${formattedCapacity} kW</div>
            <ul class="popup-project-list">${projectListHTML}</ul>
        </div>` : `
        <div class="popup-main">
            <div><b>${stateName}</b></div>
            <div>No projects</div>
        </div>`;

                // Create a new popup at the clicked location with the aggregated content
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(text)
                    .addTo(map);
            });


            map.on('mouseenter', layerName, () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', layerName, () => {
                map.getCanvas().style.cursor = '';
            });

            // bordersCheckbox.addEventListener('input', (e) => {
            //     const val = bordersCheckbox.checked ? "white" : "transparent"
            //     map.setPaintProperty(layerName, "fill-outline-color", val)
            // })

            // slider.addEventListener('input', (e) => {
            //     map.setPaintProperty(
            //         layerName,
            //         'fill-opacity',
            //         parseInt(e.target.value, 10) / 100
            //     );
            //     // Value indicator
            //     sliderValue.textContent = e.target.value + '%';
            // });

        });

        fullscreen.addEventListener('click', toggleFullscreen)

        function toggleFullscreen() {
            let elem = document.getElementById("mapcontainer");
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch((err) => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }



        function generateLegend(min, max, legendDiv, colorFunc) {

            console.log('min,max', min, max);
            const step = 5000
            const stepCount = Math.ceil(max / 5000)
            const divs = [...Array(stepCount).keys()].map((d, key) => {

                console.log('key', key, stepCount, (step * key) + step / 2);
                const val = (1 + step * key).toFixed()
                const div = document.createElement("div")
                div.className = "square-container"

                const text = document.createElement("div")
                text.className = "square-text"
                text.innerText = (step * (key + 1)) > max ? `${val} + ` : `${val} - ${step * (key + 1)}`

                const sq = document.createElement("div")
                sq.className = "square"
                sq.style.backgroundColor = (key + 1) === stepCount ? colorFunc(max) : colorFunc((step * key) +
                    step / 2) //if it is the last square, use max value
                sq.style.opacity = 0.9

                div.appendChild(sq)
                div.appendChild(text)

                legendDiv.appendChild(div)
                return div
            })

        }

        function clear(str) {
            // console.log('str', str);
            if (!str) return "";
            return str.replaceAll(/[\,\.]/g, " ").replace(/[\s]{2,}/, " ").trim().toLowerCase()
        }
    </script>

</body>

</html>
